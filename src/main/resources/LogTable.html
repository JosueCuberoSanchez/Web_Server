    <title>Log Table</title>

<body>

    <h3 align="center">Bitácora</h3>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Método</th>
                <th scope="col">Estampilla de Tiempo</th>
                <th scope="col">Servidor</th>
                <th scope="col">Refiere</th>
                <th scope="col">URL</th>
                <th scope="col">Datos</th>
            </tr>
        </thead>
        <tbody>
            <foreach( $row in $rows )>
                <tr>
                    <td>$row.name</td>
                    <td>$row.time</td>
                    <td>$row.server</td>
                    <td>$row.refer</td>
                    <td>$row.url</td>
                    <td>$row.data</td>
                </tr>
            </foreach>
        </tbody>
    </table>

    <div align="center">
        <button onclick="myFunction()" class="btn btn-primary">Actualizar</button>

        <script>
            function myFunction() {
                location.reload();
            }
        </script>
    </div>

</body>
</html>
